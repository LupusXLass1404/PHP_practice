  function getClasses() {
    $.get("./api/get_classes.php", function (classes) {
      let data = JSON.parse(classes);
      // console.log(data);
      data.forEach(function (item) {
        let c = ` 
          <li class="bav-item">
            <a href="javascript:query(${item.classroom})" class="nav-link">${item.classroom}</a>
          </li>`;
        $('#classesList').append(c);
      })
    })
  }

  //新增資料的函式

  //查詢資料的函式
  function query(code) {
    $.get("./api/query.php", { code }, function (students) {
      console.log(students);
      let data = JSON.parse(students);
      let th = `<tr>
              <th>學號</th>
              <th>座號</th>
              <th>姓名</th>
              <th>生日</th>
              <th>科系</th>
              <th>地址</th>
              <th>功能</th>
              </tr>`
      $("#students").html(th);
      data.forEach(function (item) {
        let td = `<tr>
                <td>${item.uni_id}</td>
                <td>${item.seat_num}</td>
                <td>${item.name}</td>
                <td>${item.birthday}</td>
                <td>${item.major}</td>
                <td>${item.address}</td>
                <td>
                  <a class='btn btn-success'>編輯</a>
                  <a class='btn btn-danger' onclick='del(${item.id})'>刪除</a>
                </td>
              </tr>`
        $("#students").append(td);
      })

    })

  }

  //刪除資料的函式
  function del(id) {
    let chk = confirm('確定要刪除嗎？');
    if (chk) {

      $.post('./api/delete.php', { id }, function () {
        console.log('deleted');
      })
    }
  }
</script>
